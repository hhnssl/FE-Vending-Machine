<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>파이널 코딩테스트 7번</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!-- 형태-의미 -->
        <main class="vending-machine">
            <h1 class="title-logo">
                <img src="./images/logo.svg" alt="콜라 로고" class="img-logo" />
            </h1>

            <section class="screen-drinks">
                <h2>스크린</h2>
                <ul class="items-drinks">
                    <li class="items-cola">
                        <img src="./images/cola.svg" alt="cola" />
                        <span>_Cola</span>
                        <button>1000원</button>
                    </li>
                    <li class="items-cola">
                        <img src="./images/cola.svg" alt="cola" />
                        <span>_Cola</span>
                        <button>1000원</button>
                    </li>
                    <li class="items-cola">
                        <img src="./images/cola.svg" alt="cola" />
                        <span>_Cola</span>
                        <button>1000원</button>
                    </li>
                    <li class="items-cola">
                        <img src="./images/cola.svg" alt="cola" />
                        <span>_Cola</span>
                        <button>1000원</button>
                    </li>
                    <li class="items-cola">
                        <img src="./images/cola.svg" alt="cola" />
                        <span>_Cola</span>
                        <button>1000원</button>
                    </li>
                    <li class="items-cola">
                        <img src="./images/cola.svg" alt="cola" />
                        <span>_Cola</span>
                        <button>1000원</button>
                    </li>
                </ul>
                <div class="calculating-zone">
                    <ul>
                        <li class="balance-money">
                            <span>잔액:</span>
                            <span>1,000원</span>
                        </li>
                        <li>
                            <button>거스름돈 반환</button>
                        </li>
                        <li>
                            <input type="text" placeholder="입금액 입력" />
                        </li>
                        <li>
                            <button>입금</button>
                        </li>
                        <li>
                            <ol>
                                <li>
                                    <img src="./images/cola.svg" alt="" />
                                    Original_Cola
                                    <span>1</span>
                                </li>
                                <li>
                                    <img src="./images/cola.svg" alt="" />
                                    Original_Cola
                                    <span>1</span>
                                </li>
                            </ol>
                        </li>
                        <li>
                            <button>획득</button>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="own-money">
                <h2>소지금</h2>
                <span>25,000원</span>
            </section>

            <section class="earned-items">
                <h2>획득한 음료</h2>
                <ul class="items-list">
                    <li>
                        <img src="./images/cola.svg" alt="" />
                        Original_Cola
                        <span>1</span>
                    </li>
                    <li>
                        <img src="./images/cola.svg" alt="" />
                        Original_Cola
                        <span>1</span>
                    </li>
                    <li>
                        <img src="./images/cola.svg" alt="" />
                        Original_Cola
                        <span>1</span>
                    </li>
                    <li>
                        <img src="./images/cola.svg" alt="" />
                        Original_Cola
                        <span>1</span>
                    </li>
                </ul>
                <span>총금액: 9,000원</span>
            </section>
        </main>
    </body>
</html>
