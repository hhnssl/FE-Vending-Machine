                </ul>
                <div>

                        <li><button type="button">거스름돈 반환</button></li>
                        <li>입금액 입력</li>

                    </ul>

                <section class="money-hold">
                    <h3>
                        소지금

                <section class="items-hold">
                    <h3>획득한 음료</h3>
