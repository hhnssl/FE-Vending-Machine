<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cola Cola</title>
    <link rel="stylesheet" href="./new.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="main__logo ir">Cola Cola 음료 자판기</h1>
  
      <!-- 1번 -->
      <section class="screen">
        <h2 class="ir">음료 선택</h2>
        <ul class="screen__list">
          <li class="screen__item">
            <img
              class="screen__item-img"
              src="./images/original_cola.png"
              alt=""
            />
            <strong class="screen__name">Original_cola</strong>
            <strong class="screen__price">1000원</strong>
          </li>
        </ul>
  
        <section class="counter">
          <h2 class="ir">결제 정보</h2>
          <div class="counter__balance">
            잔액:
            <strong>1,000원</strong>
          </div>
          <!-- 거스름돈 반환 부터 -->
        </section>
      </section>
  
      <div class="info">
        <!-- 2번 -->
        <section class="money">
          <h2 class="ir">현재 소지하고 있는 금액</h2>
          <strong class="money__user">
            소지금:
            <span>25,000원</span>
          </strong>
        </section>
    
        <!-- 3번 -->
        <section class="earned">
          <h2>획득한 음료</h2>
        </section>
      </div>
    </main>
  </body>
</html>
